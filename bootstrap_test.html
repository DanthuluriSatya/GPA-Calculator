<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">	
</head>
<body>
<div class="container">
  <form onsubmit="return false">
  
 <div class="row">
  <div class="col-6"><img src="images/graduate.jpg" class="img-fluid"></div>
  <div class="col-6">
  	
      <div class="row">
      <div class="col-12"><p class="font-weight-bold"><h3><center>GPA Calculator</center></h3></p></div>
	  </div>
     
     <br>
     <div class="row">
     <div class="col-12"><p class="font-weight-bold">Current Cumulative GPA</p></div>
	 </div>
   
     <div class="row">
     <div class="col-6">Current GPA:</div>
     <div class="col-6"><input type="text" id="cgpa" value=""></div>
	 </div> 
	 
	    <br>   
   
    <div class="row">
    <div class="col-6">Current Credits Attempted:</div>
    <div class="col-6"><input type="text" id="cearned" value=""></div>
	</div>
   
     <div class="row">
     <div class="col-12"><p class="font-weight-bold">Target GPA</p></div>
	 </div>
    
    
    <div class="row">
    <div class="col-6">Desired GPA:</div>
    <div class="col-6"><input type="text" id="dgpa" value=""></div>
    </div>

       <br>    
    <div class="row">
    <div class="col-12"><center><button id="myBtn" type="submit" onclick="myFunction()">Calculate</button></center></div>
    </div>
  <h2 id="demo"></h2><h2 id="a"></h2><h2 id="b"></h2><h2 id="c"></h2>
	</div>
 </div>
  </form>
</div>
<script>
function myFunction() {
    var result=0;var text="";
    var i=0;
	var flag         =  true;
    var count        =  0;
	var colorarray=["cgpa","cearned","dgpa"];
    
	//RESET TEXTBOXES BORDER COLOR TO BLACK AND ERROR MESSAGE TEXT TO EMPTY
  	for (i = 0; i < colorarray.length; i++) {
	 document.getElementById(colorarray[i]).style.borderColor='#000000';
	 text="";document.getElementById("a").innerHTML ="";document.getElementById("b").innerHTML ="";document.getElementById("c").innerHTML ="";
	 document.getElementById("demo").innerHTML = text;
	}
	
   //RETRIEVE ALL VALUES FROM TEXTBOXES TO INPUTARRAY 
   var inputarray=[ parseFloat(document.getElementById("cgpa").value),parseInt(document.getElementById("cearned").value),parseFloat(document.getElementById("dgpa").value)];
   
  
  for(i=0;i<inputarray.length;i++)
	  {
		  if(!isNaN(inputarray[i]))
			 {
			   count++;
			   //***********************************************************************************
			         if((inputarray[0]<0||inputarray[0]>4) )
			          {
						if(i==0) {
						flag=false;  
				        document.getElementById(colorarray[0]).style.borderColor='#e52213';
				        document.getElementById("a").innerHTML = "Current GPA value should be between 0 and 4";
						}
					  }
				       if(inputarray[1]<0)
					   { 
				        if(i==1) {
						 flag=false;  
				         document.getElementById(colorarray[1]).style.borderColor='#e52213';
				         document.getElementById("b").innerHTML = "Current Credits Attempted should be greater than zero";
						}
					   }
				      if(inputarray[2]<0||inputarray[2]>4)
					  {
						if(i==2)
						{
						 flag=false;  
					     document.getElementById(colorarray[2]).style.borderColor='#e52213';
				         document.getElementById("c").innerHTML = "Desired GPA value should be between 0 and 4";
						}
			          }
				 //****************************************************************************			
		     }
	        else
		    {
		     document.getElementById(colorarray[i]).style.borderColor='#e52213';
		     document.getElementById("demo").innerHTML="Please fill all input fields"
		   }
 }
//*********************************************************end of for loop ****************************
	if(flag==true && inputarray.length==count)
				     {
						 if(inputarray[0]<4 && inputarray[2]==4)
							 {
								document.getElementById("demo").innerHTML="Desired GPA can't be achieved";   
							 }
						 else if(inputarray[2]<=inputarray[0])
							 {
								document.getElementById("demo").innerHTML="Maintain your current GPA in future courses"
							 }
						 else{
                              result           = ((inputarray[1]*(inputarray[2]-inputarray[0]) ) /(4-inputarray[2]) ) .toFixed(0);
									if(Math.round(result) != result)  
                                    document.getElementById("demo").innerHTML="Get all A's in next "+(result+1)+" "+" credit hours";
									else
									document.getElementById("demo").innerHTML="Get all A's in next "+(result)+" "+"credit hours ";  
						 }
                    }
	
}//********************************************end of validation function*********************************
 /*function val(result) {	  
	         	  if ((isNaN(result) ||result < 0 || result > 4) )
				       return false;
				  else
		               return true;
}*/
</script>
</body>
</html>
